<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>格闘ゲーム用タスク管理ツール</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>格闘ゲーム用タスク管理ツール</h1>

      <section class="task-form" aria-labelledby="task-form-title">
        <h2 id="task-form-title">タスク追加</h2>
        <label for="task-title">タスク名</label>
        <p class="help-text">例: 対空を10回成功 / 画面端コンボを5回成功</p>
        <div class="task-form-row">
          <input
            id="task-title"
            type="text"
            placeholder="例: 対空を10回成功"
            aria-describedby="task-help task-error"
          />
          <button id="add-task-btn" class="btn btn-primary" type="button">追加</button>
        </div>
        <p id="task-error" class="error is-hidden" role="alert">タスク名を入力してください。</p>
      </section>

      <section id="panel-active" class="panel" aria-labelledby="active-title">
        <h2 id="active-title">アクティブタスク</h2>
        <ul id="active-list" class="task-list"></ul>
        <p id="active-empty" class="empty">まずタスクを追加して練習を始めましょう。</p>
      </section>

      <section id="archive-panel" class="panel archive" aria-labelledby="archive-title">
        <button
          id="toggle-done-btn"
          class="archive-toggle"
          type="button"
          aria-expanded="false"
          aria-controls="done-region"
        >
          完了タスクを表示（0件）
        </button>

        <div id="done-region" class="is-hidden">
          <h2 id="archive-title">完了タスク（アーカイブ）</h2>
          <ul id="done-list" class="task-list"></ul>
          <p id="done-empty" class="empty">完了タスクはありません。</p>
        </div>
      </section>
    </main>

    <div id="toast" class="toast is-hidden" role="status" aria-live="polite"></div>
    <p id="live-region" class="sr-only" aria-live="polite" aria-atomic="true"></p>

    <script type="module" src="./src/ui/app.js"></script>
  </body>
</html>
