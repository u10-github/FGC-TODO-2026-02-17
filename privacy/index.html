<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>データの扱い | 格闘ゲーム用タスク管理ツール</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="app legal-page">
      <header class="legal-header">
        <h1>データの扱い（プライバシー説明）</h1>
        <p><a href="../">← トップへ戻る</a></p>
      </header>

      <section class="legal-section" aria-labelledby="privacy-collect">
        <h2 id="privacy-collect">収集する情報</h2>
        <p>
          本アプリは入力内容を含むデータを開発者のサーバーへ送信しません。アクセス解析ツールや広告配信等も使用していません。
        </p>
      </section>

      <section class="legal-section" aria-labelledby="privacy-storage">
        <h2 id="privacy-storage">保存場所</h2>
        <p>入力内容はご利用のブラウザの localStorage に保存されます。開発者は内容を取得・閲覧できません。</p>
      </section>

      <section class="legal-section" aria-labelledby="privacy-export">
        <h2 id="privacy-export">エクスポート/共有の注意</h2>
        <p>
          エクスポートしたファイルには入力内容が含まれます。第三者への共有、公開場所へのアップロードにはご注意ください。
        </p>
      </section>

      <section class="legal-section" aria-labelledby="privacy-contact">
        <h2 id="privacy-contact">お問い合わせ</h2>
        <p>不具合報告・要望はX(@09y)にてご連絡ください。</p>
      </section>

      <footer class="app-footer" role="contentinfo" aria-label="共通フッター">
        <nav class="footer-links" aria-label="法務関連リンク">
          <a href="../terms/">利用規約</a>
          <a href="../privacy/">データの扱い</a>
        </nav>
      </footer>
    </main>
  </body>
</html>
