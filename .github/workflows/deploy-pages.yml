name: deploy-pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      API_BASE_URL: https://fgc-todo-sharing.nextround.workers.dev
      SHARE_APP_BASE_URL: https://fgc-todo-sharing.nextround.workers.dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Build static artifact
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R index.html style.css app-config.js src privacy terms dist/
          cat > dist/app-config.js <<EOF
          window.__APP_CONFIG__ = {
            API_BASE_URL: "${API_BASE_URL}",
            SHARE_APP_BASE_URL: "${SHARE_APP_BASE_URL}"
          };
          EOF
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
